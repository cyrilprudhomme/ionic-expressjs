<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>work</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">work</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of items" routerDirection="forward" routerLink="/tabs/project/{{item.number}}">
    <ion-card-header>
      <ion-card-title>{{item.number}}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
